version: "3.8"

services:
  brandstorm:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      NODE_ENV: production
      PORT: 3000
      HOSTNAME: 0.0.0.0
      NEXT_TELEMETRY_DISABLED: "1"
      # Helps with absolute URLs during local runs; override in CI if needed
      NEXT_PUBLIC_SITE_URL: ${NEXT_PUBLIC_SITE_URL:-http://localhost:3000}
      TZ: ${TZ:-America/New_York}
    # Expose 3000 only for local/dev usage. In Dokploy, remove this mapping and set
    # the domainâ€™s Internal/Container Port to 3000 in the UI instead.
    ports:
      - "3000:3000"
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://127.0.0.1:3000/ || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 12
      start_period: 30s
    restart: unless-stopped
